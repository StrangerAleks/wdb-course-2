<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <style>
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let form = document.createElement("form");
        document.querySelector("body").append(form);
          let username = document.createElement("input");
          let email = document.createElement("input");
          let password = document.createElement("input");
          let confpassword = document.createElement("input");
            username.classList.add("textfield");
            email.classList.add("textfield");
            password.classList.add("textfield");
            confpassword.classList.add("textfield");
            username.type = "text";
            email.type = "text";
            password.type = "text";
            confpassword.type = "text";
          form.append(username);
          form.append(email);
          form.append(password);
          form.append(confpassword);
            username.placeholder = "введите логин";
            email.placeholder = "e-mail";
            password.placeholder = "пароль";
            confpassword.placeholder = "повторите пароль";
          let register = document.createElement("button");
            let buttontext = document.createTextNode("Register");
          register.append(buttontext);
          register.type = "button";
          form.append(register);

          register.addEventListener ("click", function() {
            if (!username.value) {alert("Введите логин")}
            if (!password.value) {alert("введите пароль")}
            if (!email.value.includes("@")) {alert("Введите емэйл")}
            if (!(password.value == confpassword.value)) {alert("Пароли не совпадают")}
          })
      })

    </script>
  </head>
  <body>
  </body>
</html>
