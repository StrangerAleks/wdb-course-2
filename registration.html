<!DOCTYPE html>
<html lang="ru">
    
    <head>
        <meta charset="utf-8">
        <title>Страница регистрации</title>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <style>
        input {
            display: block;
            margin: 19px;
            padding: 3px;
            border-radius: 6px;
            margin-left: auto;
	        margin-right: auto;
            width: 155px;
        }
        button {
            display: block;
            margin: 19px;
            padding: 3px;
            border-radius: 6px;
            margin-left: auto;
	        margin-right: auto;
            width: 155px;
        }
        </style>
        
        <script>
         /*  При нажатии на кнопку "Register" вы должны проверить, что все поля не пустые, 
        поле Password совпадает с Confirm Password, а в поле Email имеется 1 символ @. 
        В случае, если хотя бы одно из условий не выполняется вывести сообщение 
        об ошибке(-ах) в стиле библиотеки Bootstrap. Оформление экрана также должно
         быть сделано в стиле библиотеки Bootstrap. Здесь лишь набросок */
            document.addEventListener("DOMContentLoaded",loaded);
			function loaded(event){
                
                let user_name_window = document.createElement("input");
                user_name_window.type = "text";
               // user_name_window.name = "Username";
				user_name_window.placeholder = "Username";
				document.querySelector("body").append(user_name_window);
            
                let first_password_window = document.createElement("input");
                first_password_window.type = "text";
                first_password_window.placeholder = "Password";
                document.querySelector("body").append(first_password_window);

                let confirm_password_window = document.createElement("input");
                confirm_password_window.type = "text";
                confirm_password_window.placeholder = "Confirm password";
                document.querySelector("body").append(confirm_password_window);

                let email_window = document.createElement("input");
                email_window.type = "text";
                email_window.placeholder = "Email";
                document.querySelector("body").append(email_window);

                let button = document.createElement("button");
                let buttonText = document.createTextNode("Register");
                button.append(buttonText);
                document.querySelector("body").append(button);
                document.querySelector("button").addEventListener("click",registration);
            }

            function registration(){

            }
        
        </script>
    </head>

    <body> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>

</html>
