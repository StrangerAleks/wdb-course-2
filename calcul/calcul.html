<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="calcul.css">
     <script> 
	 src="calcul.js"
        function fetchData(event) {
          event.preventDefault();
        var form = document.querySelector('form');
          fetch('calcul.php', {
          method: "POST",
          body: new FormData(form),
        })
        .then(response => {
          return response.text();
        })
        .then(text => {
        document.querySelector(".showResult").replaceWith(text);
        })
          return false;
        }
    </script>
</head>
<body background="image/matrix.jpg">
<p>Калькулятор</p>
<div class="container">
		<div class="calcul">
			<form name="valu">
			<input class="size1" type="text" name="a"/><br>
			<select class="size" name="operator">
			<option disabled>выбрать действие</option>
			<option>/</option>
			<option>*</option>
			<option>-</option>
			<option>+</option>
			</select><br>
			<input class="size2" type="text" name="b"/><br>
			<button onClick="return fetchData(event);" class="size">Решить
			</button>
			</form> 
		</div>
		<div class="resul">
					Результат = <div class="showResult"></div>
		</div>
</div>
</body>
</html>
