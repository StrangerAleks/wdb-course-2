<!DOCTYPE html>
<html>
  <head>
    <meta charset="CP1251">
    <title>Notebook Web Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="textHeader">SUPER NOTEBOOK
    </div>

    <div class="container">

      <form class="form-signin" action="/register" method=post
        oninput='pass2.setCustomValidity(pass1.value != pass2.value ? "Passwords do not match." : "")'>

        <label for="Username" class="sr-only">Username</label>
        <input type="text" id="Username" class="form-control formInput" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="Password" class="form-control formInput" placeholder="Password" required name=pass1>

        <label for="confirmPassword" class="sr-only">Confirm password</label>
        <input type="password" id="confirmPassword" class="form-control formInput" placeholder="Confirm password" required name=pass2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="Email" class="form-control formInput" placeholder="EMail" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div> <!-- /container -->

    <div class="textFooter">Copyrigth by ..., 2016
    </div>

  </body>
</html>
