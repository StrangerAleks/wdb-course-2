<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final project</title>
    <script>
        document.addEventListener("DOMContentLoaded",logination_page);

        function logination_page(event){
        //поле ввода для логина
            let field_name_sign=document.createElement("div");
            let field_name_signText=document.createTextNode("Введите логин:");
            field_name_sign.append(field_name_signText);
            field_name_sign.id="fn_sign";
            document.querySelector("body").append(field_name_sign);

            let field_name=document.createElement("input");
            field_name.type="text";
            field_name.id="enterName";
            field_name.classList="input";
            document.querySelector("body").append(field_name);
        //поле ввода для пароля
            let field_password_sign=document.createElement("div");
            let field_password_signText=document.createTextNode("Введите пароль:");
            field_password_sign.append(field_password_signText);
            field_password_sign.id="fp_sign";
            document.querySelector("body").append(field_password_sign);

            let field_password=document.createElement("input");
            field_password.type="password";
            field_password.id="enterPass";
            field_password.classList="input";
            document.querySelector("body").append(field_password);
        //поле для повтора пароля
            let field_password_repeat_sign=document.createElement("div");
            let field_password_repeat_signText=document.createTextNode("Пожалуйста, повторите пароль:");
            field_password_repeat_sign.append(field_password_repeat_signText);
            field_password_repeat_sign.id="fpr_sign";
            document.querySelector("body").append(field_password_repeat_sign);

            let field_password_repeat=document.createElement("input");
            field_password_repeat.type="password";
            field_password_repeat.id="repeatPass";
            field_password_repeat.classList="input";
            document.querySelector("body").append(field_password_repeat);
        // поле для мыла
            let field_email_sign=document.createElement("div");
            let field_email_signText=document.createTextNode("Введите ваш e-mail:");
            field_email_sign.append(field_email_signText);
            field_email_sign.id="fe_sign";
            document.querySelector("body").append(field_email_sign);

            let field_email=document.createElement("input");
            field_email.type="text";
            field_email.id="enterEmail";
            field_email.classList="input";
            document.querySelector("body").append(field_email);
        //кнопка
            let div_simple=document.createElement("div");
            document.querySelector("body").append(div_simple);

            let button_register=document.createElement("button");
            let button_registerText=document.createTextNode("Зарегистрироваться");
            button_register.append(button_registerText);
            document.querySelector("body").append(button_register);
            //document.querySelector("button").addEventListener("click",);

        }
    </script>

  </head>
  <body>

  </body>
</html>
