<html>
    <head>
        <style>
            #rectangle{
                width:400px;
                height:200px;
                background:silver;
                border: 4px solid black;
                border-radius: 10px;
                
            } 

            input{
                margin: 10px;
            } 
 
        </style>
        <script>
            function calculate() {
                let a=+document.querySelector(".a").value;      //первый операнд
                let b=+document.querySelector(".b").value;      //второй операнд 
                let c=document.querySelector("select").value;   //операция
                
                if (c=="+"){
                    d=a+b;
                }
                if (c=="-"){
                    d=a-b;
                }
                if (c=="*"){
                    d= a*b;
                }
                if (c=="/"){
                    if (b!=0){
                        d=a/b;
                    } else {
                        d="mistake/error";
                        }
                }
                
                document.querySelector("output").innerHTML = d;
                }
        </script>
    </head>
    <body>
        <center>
        <div id="rectangle">
            <div>Псевдокалькулятор<br>
                <input type ="text" class ="a"><br>
                <div>
                    <select>
                        <option>выберите операцию</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select><br>
                </div>
                <input type="text" class="b"><br>
                <button onclick="calculate()" >ВЫЧИСЛИТЬ</button>
                <div>
                    Результат:<output></output>
                </div>
            </div>
        </div>
    </center>
    </body>
</html>
