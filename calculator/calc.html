<html>
    <head>
        <script>
            function calculate() {
                let a=+document.querySelector("input").value;
                let b=+document.querySelector("input").value;
                let c=document.querySelector("select").value;
                
                if (c=="+"){
                    d= a + b;
                }
                if (c=="-"){
                    d= a - b;
                }
                if (c=="*"){
                    d= a * b;
                }
                if (c=="/"){
                     if (b!=0){
                        d= a / b;
                    } else {
                        d="mistake/error";
                    }
                }
                
                document.querySelector("output").innerHTML = d;
                }
        </script>
    </head>
    <body>
        <div>
            <div>
                <input type = "text"><br>
                <div>
                <select >
                    <option>выберите операцию</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
                </div>
                <input type="text"><br>
                <button onclick="calculate()">ВЫЧИСЛИТЬ</button>
                <div>
                    Результат:<output></output>
                </div>
            </div>
        </div>
    </body>
</html>
