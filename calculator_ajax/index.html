<html>
	<head>
		<script>
			function calculator(event){
				event.preventDefault();
					let form = document.querySelector("form");
					fetch("C:/Users/Levashov/Documents/wdb-code/calculator.php", {
					method: "POST",
					body: new FormData(form)
					})
					.then(response => {
						return response.text();
					})
					.then(text => {
					document.querySelector(".result").innerHTML = text;
					});
			}
		</script>
	</head>
	<body>
		<form>
			<p>First number:</br>
			<input type = "text" class = "first_number" name = "num1"/></p>
			<p>Second number:</br>
			<input type = "text" class = "second_number" name = "num2"/></p>
				<button onclick = "calculate(event)" button name = "plus_button" value = "+"/>+</button>
				<button onclick = "calculate(event)" button name = "minus_button" value = "-"/>-</button>
				<button onclick = "calculate(event)" button name = "multiplication_button" value = "*"/>*</button>
				<button onclick = "calculate(event)" button name = "division_button" value = "/"/>/</button>
					<span class = "result"></span>
		</form>	
	</body>
</html>
