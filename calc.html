<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <script type="text/javascript">
      function calculate() {
        let operand_1=Number(document.querySelector(".operand_1").value);
        let operand_2=Number(document.querySelector(".operand_2").value);
        let operator_1=document.querySelector(".operator_1").value;
        if(document.querySelector(".operand_1").value=="" || document.querySelector(".operand_2").value=="") {
            document.querySelector(".result").innerHTML="введите оба значения";
            return;
        }
        if(document.querySelector(".operand_2").value=="0" && operator_1=="/"){
          document.querySelector(".result").innerHTML="введите второе число отличное от 0";
          return;
        }
        if(operator_1=="+") {
          document.querySelector(".result").innerHTML=operand_1+operand_2;
        }
        if(operator_1=="-") {
          document.querySelector(".result").innerHTML=operand_1-operand_2;
        }
        if(operator_1=="*") {
          document.querySelector(".result").innerHTML=operand_1*operand_2;
        }
        if(operator_1=="/") {
          document.querySelector(".result").innerHTML=operand_1/operand_2;
        }
      }
      function reset() {
        document.querySelector(".operand_1").value="";
        document.querySelector(".operand_2").value="";
        document.querySelector(".result").innerHTML="Результат.";
      }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      .width_1 {
        width: 500px;
      }
      .text_1 {
        font-size: 30px;
        color: #208ee8;
      }
      .centr_1 {
        text-align: center;
      }
    </style>
  </head>
<body>
<div class="container width_1">
  <div class="row">
    <div class="col text_1 centr_1">
      Калькулятор
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-5">
      <input type="text" class="operand_1 input_1 form-control" value="" placeholder="Первое число">
    </div>
    <div class="col-2">
      <select class="operator_1 select_1 custom-select" name="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <div class="col-5">
      <input type="text" class="operand_2 input_1 form-control" value="" placeholder="Второе число">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-primary result centr_1" role="alert">
        Результат.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col centr_1">
      <button class="btn btn-success" onclick="calculate()">Вычислить</button>
      <button class="btn btn-danger" onclick="reset()">Очистить</button>
    </div>
  </div>
</div>
</body>
</html>
