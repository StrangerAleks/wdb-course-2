<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <script type="text/javascript">
      function calculate() {
        let operand_1=Number(document.querySelector(".operand_1").value);
        let operand_2=Number(document.querySelector(".operand_2").value);
        let operator_1=document.querySelector(".operator_1").value;
        if(document.querySelector(".operand_1").value=="" || document.querySelector(".operand_2").value=="") {
            document.querySelector(".result").innerHTML="введите оба значения";
            return;
        }
        if(document.querySelector(".operand_2").value=="0" && operator_1=="/"){
          document.querySelector(".result").innerHTML="введите второе число отличное от 0";
          return;
        }
        if(operator_1=="+") {
          document.querySelector(".result").innerHTML=operand_1+operand_2;
        }
        if(operator_1=="-") {
          document.querySelector(".result").innerHTML=operand_1-operand_2;
        }
        if(operator_1=="*") {
          document.querySelector(".result").innerHTML=operand_1*operand_2;
        }
        if(operator_1=="/") {
          document.querySelector(".result").innerHTML=operand_1/operand_2;
        }
      }
      function reset() {
        document.querySelector(".operand_1").value="";
        document.querySelector(".operand_2").value="";
        document.querySelector(".result").innerHTML="Результат.";
      }
    </script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.js">  </script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js">  </script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js">  </script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js">  </script>
    <style media="screen">
      .width_1 {
        width: 500px;
      }
      .text_1 {
        font-size: 30px;
        color: #208ee8;
      }
      .centr_1 {
        text-align: center;
      }
    </style>
  </head>
<body>
<div class="container width_1">
  <div class="row">
    <div class="col text_1 centr_1">
      Калькулятор
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-5">
      <input type="text" class="operand_1 input_1 form-control" value="" placeholder="Первое число" data-placement title="введите первое число">
    </div>
    <div class="col-2">
      <select class="operator_1 select_1 custom-select" name="" data-placement title="выберите операцию">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>
    <div class="col-5">
      <input type="text" class="operand_2 input_1 form-control" value="" placeholder="Второе число" data-placement title="введите второе число">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="alert alert-primary result centr_1" role="alert" data-placement title="поле с результатом">
        Результат.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col centr_1">
      <button class="btn btn-success" onclick="calculate()" data-placement title="нажмите чтобы посчитать">Вычислить</button>
      <button class="btn btn-danger" onclick="reset()" data-placement title="нажмите чтобы очистить поля">Очистить</button>
    </div>
  </div>
</div>
</body>
</html>
